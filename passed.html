<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
<style>
    body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Light background color */
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.welcome-message,
.loyalty-message,
.member-section {
    text-align: center;
    margin-bottom: 20px;
}

.welcome-message h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.loyalty-message h2 {
    font-size: 1.8em;
    margin-bottom: 10px;
}

.member-section h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.members-list {
    list-style: none;
    padding: 0;
}

.members-list li {
    display: inline-block;
    margin-right: 15px;
}

.heart-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allow clicks to pass through hearts */
}

.heart {
    position: absolute;
    font-size: 50px;
    color: red;
    animation: heart-float 5s infinite ease-in-out;
}

@keyframes heart-float {
    0% {
        transform: translateX(-100%) translateY(-100%);
        opacity: 0;
    }
    50% {
        transform: translateX(calc(100vw * random(0, 1))), translateY(calc(100vh * random(0, 1)));
        opacity: 1;
    }
    100% {
        transform: translateX(200%) translateY(200%);
        opacity: 0;
    }
}

/* Responsive media queries */

@media (max-width: 768px) {
    .container {
        max-width: 100%;
    }

    .welcome-message h1,
    .loyalty-message h2,
    .member-section h2 {
        font-size: 1.2em;
    }

    .members-list li {
        margin-right: 10px;
    }
}

</style>    
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Hey there!</h1>
            <span class="heart">&hearts;</span>
            <span class="heart">&hearts;</span>
            <p>Welcome bestie. We're glad you're here.</p>
        </div>
        <span class="heart">&hearts;</span>
        <span class="heart">&hearts;</span>
        <span class="heart">&hearts;</span>
        <div class="loyalty-message">
            <span class="heart">&hearts;</span>
            <span class="heart">&hearts;</span>
            <h2>Congratulations!</h2>
            <p>You've passed our loyalty test.</p>
        </div><span class="heart">&hearts;</span><span class="heart">&hearts;</span>
        <div class="member-section">
            <h2>Our gangbang Team</h2>
            <ul class="members-list">
                <li>Pranjal</li>
                <li>Vipul</li>
                <li>Aman</li>
                <li>Tushar</li>
                <li>Kriti</li>
            </ul>
        </div>
    </div>
    <div class="heart-container">
        <span class="heart">&hearts;</span>
    </div>
    <script src="script.js"></script>
    <span class="heart">&hearts;</span>
    <span class="heart">&hearts;</span>
</body>
</html>
